name: Robot Framework
on: [ push ]

# on:
#   push:
#     branches: [ master ]

jobs:

    test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v4
          with:
            python-version: '3.9'
            cache: 'pip' # caching pip dependencies
        - run: pip install robotframework
        - run: pip install -r requirements.txt
        - run: robot -d reports -v SALCELABS:True ./test/*.robot

        - name: Upload test results
          uses: actions/upload-artifact@v1
          if: always()
          with:
            name: reports
            path: reports
    
    generate_report:
        if: always()
        needs: [test] 
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Download reports
          uses: actions/download-artifact@v1
          with:
            name: reports

        - name: Notify Slack
          uses: drilonrecica/action-slack-notify@0.0.3
          env:
           SLACK_CHANNEL: general
           SLACK_COLOR: '#3278BD'
           SLACK_ICON: https://upload.wikimedia.org/wikipedia/commons/6/68/NoxttonBot.png?size=48
           SLACK_MESSAGE: 'Post Content :rocket:'
           SLACK_TITLE: Post Title
           SLACK_USERNAME: drilonrecica
           SLACK_WEBHOOK: https://hooks.slack.com/services/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
